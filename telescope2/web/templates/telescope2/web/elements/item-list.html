<span {{ classes }} data-src="{{ endpoint }}" data-selection-type="{{ type }}" {{ initial }}>
    <input type="hidden" data-target="true">
    <span class="input-group">
        {{ prefix }}
        <span class="form-control dropdown token-container">
            <input class="token" type="text" placeholder="{{ placeholder }}" data-bs-toggle="dropdown"
                data-bs-auto-close="{{ autoclose }}">
            <ul class="dropdown-menu"></ul>
        </span>
    </span>
</span>
