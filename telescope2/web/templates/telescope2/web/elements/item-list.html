<span {{ classes }} data-src="{{ endpoint }}" data-identity="{{ identity }}">
    <input type="hidden" value="{{ initial }}">
    <span class="dropdown">
        <span data-bs-toggle="dropdown" data-bs-auto-close="false"></span>
        <ul class="dropdown-menu">
        </ul>
    </span>
    <span class="input-group">
        <span class="input-group-text">{{ prefix|safe }}</span>
        <span class="form-control">
            <input type="text" placeholder="{{ placeholder }}">
        </span>
    </span>
    <template>{{ template }}</template>
</span>
