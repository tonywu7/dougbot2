{% verbatim %}
<template id="server-message-tmpl" class="handlebars-template">
    <div class="toast align-items-center server-message {{ classlist }} border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</template><template id="async-form-update-successful" class="handlebars-template">
    <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="polite"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <b>{{ message }}</b>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</template>
<template id="async-form-update-error" class="handlebars-template">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-light bg-danger">
            <b>Error while saving settings</b>
            <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
        <div class="toast-body text-dark">
            {{error}}
        </div>
    </div>
</template>
<template id="form-validation-error" class="handlebars-template">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-dark bg-warning">
            <b>Invalid settings</b>
            <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
        <div class="toast-body text-dark">
            {{error}}
        </div>
    </div>
</template>
{% endverbatim %}
