mutation UpdateSuggestChannels(
    $serverId: ID!
    $channels: [SuggestionChannelInput!]
    $replaced: [ID!]
) {
    deleteSuggestChannels(serverId: $serverId, channelIds: $replaced) {
        successful
    }
    updateSuggestChannels(serverId: $serverId, channels: $channels) {
        channels {
            channelId
            title
            description
            upvote
            downvote
            requiresText
            requiresUploads
            requiresLinks
            arbiters
            reactions {
                key
                value
            }
        }
    }
}
