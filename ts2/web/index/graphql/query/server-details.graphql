query ServerDetails($serverId: ID!) {
    server(serverId: $serverId) {
        snowflake
        name
        prefix
        disabled
        extensions
        perms
        readable
        writable
        channels {
            snowflake
            name
            type
            order
            category {
                snowflake
            }
        }
        roles {
            snowflake
            name
            color
            order
            perms
        }
        emotes {
            snowflake
            name
            animated
            url
            thumbnail
        }
    }
}
