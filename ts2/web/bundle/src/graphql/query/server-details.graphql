query ServerDetails($serverId: ID!) {
    server(serverId: $serverId) {
        snowflake
        name
        prefix
        disabled
        extensions
        channels {
            snowflake
            name
            type
            order
            category {
                snowflake
            }
        }
        roles {
            snowflake
            name
            color
            order
            perms
        }
    }
}
