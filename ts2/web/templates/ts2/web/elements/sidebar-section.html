<div class="accordion-item">
    <h2 id="{{ chapter_id }}" class="accordion-header {{ header_cls }}" data-bs-toggle="collapse" role="button"
        data-bs-target="#{{ body_id }}" aria-expanded="{{ expanded }}">
        {{ icon }}<span tabindex="0">{{ name }}</span></h2>
    <div id="{{ body_id }}" class="accordion-collapse {{ body_cls }}" data-bs-parent="#{{ parent_id }}">
        <div class="accordion-body">
            <ul>{{ content }}</ul>
        </div>
    </div>
</div>
